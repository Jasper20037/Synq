<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eab7817d0d.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../src/styling/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <section class="nav-section">
          <img src="../src/images/logo.png" alt="Logo" />
          <nav>
            <ul>
              <li><a href="index.html">General Info</a></li>
              <li><a href="summary.html">Summary</a></li>
              <li><a href="analytics.html">Analytics</a></li>
              <li><a href="information.html">Information</a></li>
              <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
          <section class="user">
            <img
              src="https://images.pexels.com/photos/6256231/pexels-photo-6256231.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Profile picture"
            />
            <a href="#">Mr. Thompson Anderson</a>
          </section>
        </section>
        <article class="content-section">
          <div class="contact-grid">
            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39794.04007356858!2d5.406869297279642!3d51.437452235109966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c6d92199730073%3A0x1c98f3a0d8ee087b!2sFontys%20Hogeschool%20Economie%20%26%20Communicatie%20eindhoven!5e0!3m2!1snl!2snl!4v1704893062310!5m2!1snl!2snl"
                width="100%"
                height="472"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            <div class="contact-field">
              <form
                action="https://api.web3forms.com/submit"
                method="POST"
                class="form-flex"
              >
                <div class="contanct-title">
                  <!-- <h2>CONTACT US</h2> -->
                </div>
                <input
                  type="hidden"
                  name="access_key"
                  value="6ea5a29a-cf52-4dcc-946e-694ddf39bcbb"
                />
                <input
                  type="text"
                  name="name"
                  placeholder="Your Name"
                  class="contact-input"
                  required
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Your Email"
                  class="contact-input"
                  required
                />
                <textarea
                  name="message"
                  placeholder="Your Message"
                  class="contact-input"
                  required
                ></textarea>
                <button type="submit">Submit</button>
              </form>
            </div>
            <div class="contact-socials">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
