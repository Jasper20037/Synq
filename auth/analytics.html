<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eab7817d0d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/aac88d4c3a.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../src/styling/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <section class="nav-section">
          <img src="../src/images/logo.png" alt="Logo" />
          <nav>
            <ul>
              <li><a href="index.html">General Info</a></li>
              <li><a href="summary.html">Summary</a></li>
              <li class="active"><a href="analytics.html">Analytics</a></li>
              <li><a href="information.html">Information</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
          <section class="user">
            <img
              src="https://images.pexels.com/photos/6256231/pexels-photo-6256231.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Profile picture"
            />
            <a href="#">Mr. Thompson Anderson</a>
          </section>
        </section>
        <article class="content-section">
          <div class="grid-container-content__analytics">
            <div class="decibel-graph-analytics">
              <div class="content-titles__analytics">
                <a href="" class="active">Previous Year</a>
                <p>|</p>
                <a href="">Previous Month</a>
                <p>|</p>
                <a href="">Previous 2 weeks</a>
                <p>|</p>
                <a href="">Previous 7 Days</a>
                <div id="myModal">
                  <div class="modal-content">
                    <div class="modal-heading">
                      <h3>November 2023</h3>
                      <i
                        id="closeModalBtn"
                        class="fa-solid fa-circle-xmark"
                      ></i>
                    </div>
                    <div class="modal-months">
                      <h5>MO</h5>
                      <h5>TU</h5>
                      <h5>WE</h5>
                      <h5>TH</h5>
                      <h5>FR</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="line-graph-analytics">
              <div class="export-btn">
                <a href="#" class="button">Export</a>
              </div>
              <div class="chart">
                <canvas id="lineChart" height="100%"></canvas>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="linechart.js"></script>
  </body>
</html>
